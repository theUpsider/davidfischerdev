version: '3.8'

services:
  frontend-dev:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: development
        VITE_API_BASE_URL: http://localhost:5000
    ports:
      - "3000:80"
    restart: unless-stopped
    environment:
      - NODE_ENV=development
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
